<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>ICE-CPC</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/codemirror/CodeMirror/master/lib/codemirror.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/mode/clike/clike.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/theme/pastel-on-dark.css" type="text/css">
    
<script type="text/template" id="title-template">
    <div class="view" >
            <span class="not-selected row" id="<%= id %>" style="cursor:pointer;"> <%- problem.Title %> </span>
            <br>
    </div>
</script>  

<!-- <script type="text/template" id="code-template">
    <div class="view">
            <textarea class = "code " id="code" name ="code" type="text" style=""><%- code %></textarea>
    </div>
</script> -->

<script type="text/template" id="heading-template">
    <div class="view">
        <h3 style="font:'Ubuntu medium';color: white;text-align:left;font-weight:bold;padding-left:2em ;" class="selected"> <%- problem.Title %> </h3>
    </div>
</script>

<script type="text/template" id="description-template">
    <div class="view">
         <div class="" style="font:'Ubuntu medium';color: #8F938F;text-align:left;font-weight:bold;padding-left:2em ;"> <%= problem.Desc %></div>
    </div>
</script>

<link rel="stylesheet" type="text/css" href="css/style.css">  
</head>

<body>
    <!-- Navigation -->
<div class="overlay">
</div>
 <div class="spinner" id="spinner" style="z-index:40000;">
    <div class="cube1"></div>
    <div class="cube2"></div>
  </div>
    <!-- Page Content -->
    <form class="editor" action="/codes" method="POST">
    <div class="container" style="">
        <div class="row" style="">
            <div class="col-md-3" style="">
                <h2 onclick="window.location.href="/" " class="" style="font:'Ubuntu medium';color: #8F938F;text-align:center;font-weight:bold;">ICE-CPC</h2>
                <hr>
                <div style="z-index:40000;">
                    <br>
                     <ul id="problem-list">
                            
                    </ul> 
                </div>
               
            </div>
            <div class="col-md-6">
                <!-- //<br> -->
                <div class="">
                    <div id="heading">
                        
                    </div>
                    <br>
                    <br>
                <div id="description">
                     
                </div>
                
                <br>
                <hr style="color:gray;">
                </div>
                            <div class="options">
                            <a href="#" title="Save snippet!" class = "save " onclick=" saveCode();"><span class="glyphicon glyphicon-save"></span></a>
                            <a href="#" title="Compile Code" class = "save " onclick=" compileCode();"><span class="glyphicon glyphicon-refresh"></span></a>
                            <a href="#" title="Run Code" class = "save " onclick=" runCode();"><span class="glyphicon glyphicon-play"></span></a>
                            </div>
                
                <div class="row" style="padding-left:0.6em;">      
                        <textarea class = "code " id="code" name ="code" type="text" style=""></textarea>
                </div>
            </div>
            <div class ="col-md-3 waste text-center" class="tit">
            <br>
            <input type="text" placeholder="Enter your Roll number. " class = "form-control" name="Title" id="title" style="" required="">
            <br>
            <br>
            <br>
            <br>
              <a class="btn btn-social-icon btn-github" style="z-index:30000;" href="https://github.com/jats22/fiddle-C" title="Fork me!">
                <span class="fa fa-github fa-5x row" style="font-size:10em;"></span>
              </a>
            </div>
            
        </div>
    </div>
    </form>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
